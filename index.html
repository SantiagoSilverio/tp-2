<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="index.js"></script>
    <title>Ejercicios de JavaScript</title>
  </head>

  <body>
    <h1>Ejercicios de JavaScript</h1>
    
    <!-- Ejercicio 1 -->
    <h2>Ejercicio 1</h2>
    <input id="array-input" type="text" placeholder="Introduce los números separados por comas">
    <button onclick="calcularPuntaje()">Calcular puntaje</button>
    <p id="resultado"></p>
    <h2>Ejercicio 2</h2>
    <button onclick="verificarNumeros()">Verificar números</button>
    <p id="resultado2"></p>
    <h2>Ejercicio 3</h2>
    <input id="dni-input" type="text" placeholder="Introduce tu DNI (sin la letra)">
    <input id="letra-input" type="text" placeholder="Introduce la letra de tu DNI">
    <button onclick="verificarDNI()">Verificar DNI</button>
    <p id="resultado3"></p>
    <h2>Ejercicio 4</h2>
    <input id="numero-input" type="text" placeholder="Introduce un número">
    <button onclick="calcularFactorial()">Calcular factorial</button>
    <p id="resultado4"></p>
    <h2>Ejercicio 5</h2>
    <input id="cadena-input" type="text" placeholder="Introduce una cadena de texto">
    <button onclick="verificarPalindromo()">Verificar palíndromo</button>
    <p id="resultado5"></p>
    <h2>Ejercicio 6</h2>
    <button onclick="lanzarDados()">Lanzar dados</button>
    <p id="resultado6"></p>


  </body>
</html>
